services:
  api:
    build: ./backend
    container_name: nfl-zone-api-dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - api-data-dev:/app/data
      - /app/node_modules
    environment:
      - API_PORT=3000
      - JWT_SECRET=dev-secret-change-me
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - DB_PATH=/app/data/nflzone.db
      - NODE_ENV=development
    restart: unless-stopped

  web:
    image: node:22-alpine
    working_dir: /workspace
    command: sh -c "npm ci && npm run start"
    ports:
      - "4200:4200"
    volumes:
      - ./:/workspace
      - /workspace/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NG_TELEMETRY=0
    restart: unless-stopped
    depends_on:
      - api

volumes:
  api-data-dev:
    driver: local


